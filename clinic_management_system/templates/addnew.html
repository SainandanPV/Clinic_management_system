<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Patient</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Custom CSS -->
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #e0f7fa, #ffffff);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }

      .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        border-top: 5px solid #0288d1;
      }

      .form-container h1 {
        text-align: center;
        color: #0288d1;
        margin-bottom: 30px;
        position: relative;
      }

      .form-container h1::before {
        content: url("https://img.icons8.com/color/48/000000/hospital-room.png");
        position: absolute;
        left: -60px;
        top: -5px;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      .form-group label {
        font-weight: bold;
        color: #00796b;
        display: block;
        margin-bottom: 8px;
      }

      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="date"],
      .form-group input[type="file"],
      .form-group textarea,
      .form-group select {
        width: calc(100% - 40px);
        padding: 12px;
        margin-left: 40px;
        border: 1px solid #b0bec5;
        border-radius: 5px;
        background-color: #f1f8e9;
        font-size: 16px;
      }

      .form-group i {
        position: absolute;
        left: 10px;
        top: 42px;
        color: #0288d1;
      }

      .form-group input[type="file"] {
        padding-left: 0;
      }

      .form-group textarea {
        resize: vertical;
        height: 120px;
      }

      .form-group select {
        appearance: none;
        background-image: url("https://img.icons8.com/color/16/000000/expand-arrow.png");
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 16px;
      }

      .form-group select:focus {
        background-image: none;
      }

      .submit-btn {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: #0288d1;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s ease;
      }

      .edit-button {
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
      }
      .edit-button:hover {
        background-color: #2980b9;
      }
      .submit-btn:hover {
        background-color: #0277bd;
      }

      /* Additional Enhancements */
      .form-group label span {
        color: red;
        font-weight: normal;
        font-size: 12px;
      }

      .form-group input[type="text"]::placeholder,
      .form-group input[type="email"]::placeholder,
      .form-group input[type="date"]::placeholder,
      .form-group textarea::placeholder {
        color: #9e9e9e;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Add New Patient</h1>
      <form
        method="POST"
        action="{% url 'add_details' %}"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Name:</label>
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter patient's full name"
          />
        </div>

        <!-- Age Field -->
        <div class="form-group">
          <label for="age">Age:</label>
          <i class="fas fa-calendar-alt"></i>
          <input
            type="text"
            id="age"
            name="age"
            placeholder="Enter patient's age"
          />
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email:</label>
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter patient's email"
          />
        </div>

        <!-- Date of Birth Field -->
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <i class="fas fa-birthday-cake"></i>
          <input type="date" id="dob" name="dob" />
        </div>

        <!-- File Upload Field -->

        <!-- Additional Notes -->
        <div class="form-group">
          <label for="notes">Additional Notes:</label>
          <i class="fas fa-notes-medical"></i>
          <textarea
            id="notes"
            name="notes"
            placeholder="Enter any additional notes"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <input type="submit" class="submit-btn" value="Submit Patient Data" /><br>
        <a href="{%url 'doctor' %}" class="edit-button">Back</a>
      </div>
      </form>
    </div>
  </body>
</html>
