<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Login</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Custom CSS -->
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(120deg, #00b4db, #0083b0);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
      }

      .login-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.3);
        width: 400px;
        text-align: center;
        position: relative;
      }

      .login-container h2 {
        margin-bottom: 30px;
        font-size: 26px;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container h2::before {
        content: url("https://img.icons8.com/color/48/000000/stethoscope.png");
        margin-right: 10px;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        outline: none;
      }

      .login-container input[type="text"]:focus,
      .login-container input[type="password"]:focus {
        border-color: #00b4db;
      }

      .login-container button {
        width: 100%;
        padding: 15px;
        background-color: #00b4db;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container button i {
        margin-right: 8px;
      }

      .login-container button:hover {
        background-color: #0083b0;
      }

      .forgot-password {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
      }

      .forgot-password a {
        color: #00b4db;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .forgot-password a:hover {
        color: #0083b0;
      }

      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Welcome, Doctor!</h2>
      <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
      </form>

      {%if messages%}
      <div class="messages">
        {%for message in messages%}
        <div class="message {{message.tags}}">{{message}}</div>
        {%endfor%}
      </div>
      {%endif%}
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="forgot-password">
        <a href="{% url 'register' %}">Not Registered?</a>
      </div>
      <div class="footer">
        <p>Â© 2024 Dr K S Vijayakumar Homoeo Clinic. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
